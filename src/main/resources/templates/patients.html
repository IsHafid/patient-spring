<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des patients</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date</th>
                <th>Malade</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listPatient}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.DateN}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>

        </tr>
        </tbody>


    </table>
</body>
</html>
